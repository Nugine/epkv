[package]
name = "epkv-utils"
version = "0.1.0-dev"
edition = "2021"

[dependencies]
anyhow = "1.0.69"
asc = "0.1.1"
bincode = "1.3.3"
bytemuck = { version = "1.13.1", features = ["derive"] }
bytes = { version = "1.4.0", features = ["serde"] }
camino = "1.1.4"
futures-util = { version = "0.3.27", features = ["sink"] }
numeric_cast = "0.2.1"
once_cell = "1.17.1"
ordered-vecmap = { version = "0.2.0", features = ["serde"] }
parking_lot = "0.12.1"
roaring = "0.10.1"
serde = { version = "1.0.156", features = ["derive"] }
serde_json = "1.0.94"
simdutf8 = "0.1.4"
tokio = { version = "1.26.0", features = ["full"] }
tokio-util = { version = "0.7.7", features = ["codec"] }
toml = "0.7.3"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "time"] }
triomphe = { version = "0.1.8", default-features = false, features = ["std", "serde"] }
