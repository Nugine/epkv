anyhow = "1.0.69"
camino = { version = "1.1.4", features = ["serde1"] }
clap = { version = "4.1.8", features = ["derive"] }
epkv-epaxos = { path = "../epkv-epaxos" }
epkv-protocol = { path = "../epkv-protocol" }
epkv-utils = { path = "../epkv-utils" }
parking_lot = "0.12.1"
serde = { version = "1.0.156", features = ["derive", "rc"] }
