[package]
name = "epkv-monitor"
version = "0.1.0-dev"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
camino = { version = "1.0.7", features = ["serde1"] }
clap = { version = "3.1.12", features = ["derive"] }
epkv-epaxos = { path = "../epkv-epaxos" }
epkv-utils = { path = "../epkv-utils" }
parking_lot = "0.12.0"
serde = { version = "1.0.136", features = ["derive", "rc"] }
serde_json = "1.0.79"
tikv-jemallocator = "0.4.3"
tokio = { version = "1.17.0", features = ["full"] }
toml = "0.5.9"
tracing = "0.1.34"
