[package]
name = "epkv-utils"
version = "0.1.0-dev"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
bincode = "1.3.3"
bytemuck = { version = "1.9.1", features = ["derive"] }
bytes = { version = "1.1.0", features = ["serde"] }
futures-util = "0.3.21"
minstant = "0.1.1"
once_cell = "1.10.0"
parking_lot = "0.12.0"
roaring = "0.9.0"
serde = { version = "1.0.136", features = ["derive"] }
tokio = { version = "1.17.0", features = ["full"] }
tracing-subscriber = { version = "0.3.11", features = ["env-filter", "time"] }
triomphe = { version = "0.1.5", default-features = false, features = ["std", "serde"] }
