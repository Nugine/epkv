[package]
name = "epkv-utils"
version = "0.1.0-dev"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
asc = "0.1.1"
bincode = "1.3.3"
bytemuck = { version = "1.9.1", features = ["derive"] }
bytes = { version = "1.1.0", features = ["serde"] }
camino = "1.0.9"
futures-util = { version = "0.3.21", features = ["sink"] }
numeric_cast = "0.1.2"
once_cell = "1.12.0"
ordered-vecmap = { version = "0.2.0", features = ["serde"] }
parking_lot = "0.12.1"
roaring = "0.9.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
simdutf8 = "0.1.4"
tokio = { version = "1.19.2", features = ["full"] }
tokio-util = { version = "0.7.3", features = ["codec"] }
toml = "0.5.9"
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.11", features = ["env-filter", "time"] }
triomphe = { version = "0.1.6", default-features = false, features = ["std", "serde"] }
